<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Lista de Tarefas</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Nova tarefa" class="input-field">
            <input type="text" id="timeInput" placeholder="HorÃ¡rio" class="input-field">
            <input type="date" id="dateInput" class="input-field">
            <select id="categorySelect" class="input-field">
                <option value="">Selecione a Categoria</option>
                <option value="trabalho">Trabalho</option>
                <option value="estudo">Estudo</option>
                <option value="pessoal">Pessoal</option>
            </select>
            <button onclick="addTask()" class="add-button">Adicionar Tarefa</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
